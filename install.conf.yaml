- clean: ['~']

- link:
        ~/.aliases: .aliases
        ~/.config/fish/config.fish: config.fish
        ~/.exports: .exports
        ~/.functions: .functions
        ~/.gitconfig: .gitconfig
        ~/.path: .path
        ~/.shell_prompt.sh: .shell_prompt.sh
        ~/.ssh/authorized_keys: authorized_keys
        ~/.ssh/config: ssh_config
        ~/.tigrc: .tigrc
        ~/.tmux.conf: .tmux.conf
        ~/.tmuxline.vim.conf: .tmuxline.vim.conf
        ~/.vim: vim/
        ~/.vimrc: .vimrc

- shell:
        - git submodule update --init --recursive

