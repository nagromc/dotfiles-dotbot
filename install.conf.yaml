- clean: ['~']

- link:
        ~/.aliases: .aliases
        ~/.bash_profile: .bash_profile
        ~/.bashrc: .bashrc
        ~/.gitconfig: .gitconfig
        # ~/.screenrc: .screenrc
        ~/.vimrc: .vimrc
        ~/.vim: vim/
        ~/.exports: .exports
        ~/.functions: .functions
        ~/.path: .path
        ~/.tigrc: .tigrc
        ~/.shell_prompt.sh: .shell_prompt.sh
        ~/.tmux.conf: .tmux.conf
        ~/.tmuxline.vim.conf: .tmuxline.vim.conf
        ~/.config/fish/config.fish: config.fish
        ~/.ssh/authorized_keys: authorized_keys
        ~/.ssh/config: ssh_config

- shell:
        - git submodule update --init --recursive

