- clean:
    - '~'
    - '~/.atom'
    - '~/.config'
    - '~/.config/fish'
    - '~/.config/fish/functions'
    - '~/.ssh'
    - '~/.vim'
    - '~/.Xresources.d'

- shell:
    - git submodule update --init --recursive

- link:
    ~/.atom/.apmrc:
        create: true
        path: atom/apmrc
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/init.coffee:
        create: true
        path: atom/init.coffee
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/snippets.cson:
        create: true
        path: atom/snippets.cson
    ~/.config/fish/aliases:
        create: true
        path: fish/aliases
    ~/.config/fish/config.fish:
        create: true
        path: fish/config.fish
    ~/.config/fish/functions: fish/functions/
    ~/.config/fish/exports:
        create: true
        path: fish/exports
    ~/.config/fish/extra:
        create: true
        path: fish/extra
    ~/.config/fish/path:
        create: true
        path: fish/path
    ~/.config/fish/shell_prompt.sh:
        create: true
        path: fish/shell_prompt.sh
    ~/.config/dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.npmrc: npm/npmrc
    ~/.ssh/authorized_keys:
        create: true
        path: ssh/authorized_keys
    ~/.ssh/config:
        create: true
        path: ssh/config
    ~/.tigrc: tig/tigrc
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxline.vim.conf: tmux/tmuxline.vim.conf
    ~/.vim/bundle:
        create: true
        path: vim/bundle
    ~/.vim/colors/molokai.vim:
        create: true
        path: vim/colors/molokai/colors/molokai.vim
    ~/.vim/ftdetect:
        create: true
        path: vim/ftdetect
    ~/.vim/ftplugin:
        create: true
        path: vim/ftplugin
    ~/.vimrc: vim/vimrc
    ~/.Xmodmap: X11/Xmodmap
    ~/.Xresources: X11/Xresources
    ~/.Xresources.d: X11/Xresources.d

- shell:
    - ["mkdir -p ~/opt/ ~/opt/bin/ ~/opt/etc/ ~/opt/include/ ~/opt/lib/ ~/opt/share/", Creating ~/opt folder where you can install extra packages]
    - ["ln -s /usr/share/vim/vim74/macros/less.sh ~/opt/bin/lessvim", Linking less.sh to have lessvim command]
    - ["./atom/install-packages.sh", Installing awesome packages for Atom]
    - ["mjson.js -f -s ~/.config/dotfiles/bower/bowerrc -o ~/.bowerrc", Minifying .bowerrc (mjson.js must be installed with `sudo npm install -g mjson`)]
    - (echo "# Do not edit this file. Please edit ~/.config/dotfiles/mintty/minttyrc instead." ; cat mintty/minttyrc mintty/minttyrc.d/solarized/.minttyrc.dark) > ~/.minttyrc

