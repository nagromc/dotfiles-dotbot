- repo: https://github.com/pre-commit/pre-commit-hooks
  sha: v0.6.0
  hooks:
    - id: check-added-large-files
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-xml
    - id: check-yaml
    - id: pretty-format-json
      args:
        - '--autofix'
        - '--no-sort-keys'
    - id: trailing-whitespace
- repo: https://github.com/nagromc/dotbot-autobot
  sha: f9098acc5bee56d6c9cd116f3c1262c5b26f850a
  hooks:
    - id: autobot
