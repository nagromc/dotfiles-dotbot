- clean:
    - '~'
    - '~/.config'
    - '~/.config/fish'
    - '~/.ssh'

- link:
    ~/.aliases: fish/aliases
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/init.coffee:
        create: true
        path: atom/init.coffee
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/snippets.cson:
        create: true
        path: atom/snippets.cson
    ~/.config/fish/config.fish:
        path: fish/config.fish
    ~/.config/dotfiles: ''
    ~/.exports: fish/exports
    ~/.functions: fish/functions
    ~/.gitconfig: git/gitconfig
    ~/.minttyrc: mintty/minttyrc
    ~/.npmrc: npm/npmrc
    ~/.path: fish/path
    ~/.shell_prompt.sh: fish/shell_prompt.sh
    ~/.ssh/authorized_keys:
        create: true
        path: ssh/authorized_keys
    ~/.ssh/config:
        create: true
        path: ssh/config
    ~/.tigrc: tig/tigrc
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxline.vim.conf: tmux/tmuxline.vim.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc

- shell:
    - git submodule update --init --recursive
    - ["mkdir -p ~/opt/ ~/opt/bin/ ~/opt/etc/ ~/opt/include/ ~/opt/lib/ ~/opt/share/", Creating ~/opt folder where you can install extra packages]
    - ["./atom/install-packages.sh", Installing awesome packages for Atom]
    - ["mjson.js -f -s ~/.config/dotfiles/bower/bowerrc -o ~/.bowerrc", Minifying .bowerrc (mjson.js must be installed with `sudo npm install -g mjson`)]

